<html>

  <head>
    <script src="./jquery-3.6.0.js"></script>
    <script>
        $().ready(()=>{
            let flag=false
            $(":button").click(()=>{
                if(!flag){
                $("#p1").hide()
                flag = true
                }
                else
                {
                    $("#p1").show()
                    flag=false

                }
            })
        })
    </script>
    </head>

    <body>
        <input type="button" id="toggleb" value="hide" />
        <input type="button" value="show"/>
        <p id="p1"> MESSAGE </p>
    </body>
    </html>
