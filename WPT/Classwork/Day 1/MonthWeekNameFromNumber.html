<!DOCTYPE html>
<html lang="en">
<head>
    <title>MonthWeekNameFromNumber</title>
    <script>
        function f1(){
            let inputelement=document.getElementById("id1")
            let inputelement1=document.getElementById("id2")
            let m=inputelement.value 
            let w=inputelement1.value 
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            const days = ['Monday','Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday','Sunday'];
            // document.getElementById("id3").innerHTML=months[m- 1]+" "+days[w- 1];
            document.getElementById("id3").innerHTML=`${months[m- 1]} ${days[w- 1]}`  }
    </script>
</head>
<body>
    <div>
    Month: <select name="" id="id1" onchange="f1()">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
    </select>
    DayName: <select name="" id="id2" onchange="f1()">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
    </select>
</div>
<p id="id3"></p>
</body>
</html>
