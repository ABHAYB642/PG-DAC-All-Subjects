<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
     
     function calculate()
     {

     let fc = document.getElementById("from").value;
     console.log(fc);
    
     let tc = document.getElementById("to").value;
     console.log(tc);
     let no = document.getElementById("no1").value;
     let exchange = {
        "$":{
            "RS":83.42,
            "EURO":0.93,
            "POUND":0.80,
            "$":1

        },

         "RS":{
            "$":0.0119,
            "EURO":0.011,
            "POUND":0.0096,
            "RS":1
         },

         "EURO":{
           "POUND":0.86,
            "RS":89.88,
             "$":1.08,
             "EURO":1
         },

         "POUND":{

              "RS":104.69,
              "EURO":1.16,
              "$":1.25,
              "POUND":1
         }


        }
        
        let amount ;
         
         amount = no * exchange[fc][tc];
        document.getElementById("result").innerHTML = "<b>"+amount+"</b>";
        
    }

    </script>
</head>
<body>
    
    <div style="color: green;  
    font-size: 20px;  
    background-color:rgb(198, 224, 224);
    border-radius: 10%;
  margin-top: 10%;
    text-align: center;">
    
   <div>  Enter Amount <input type="number" placeholder="Enter Number" id="no1"> <br><br>

   </div>
   
    
   <div>
    from  

    <select  id="from">
        <option value="$"> $</option>
        <option value="RS"> RS</option>
        <option value="POUND">POUND</option>
         <option value="EURO">EURO</option>  
    </select>

    <br><br>
   </div>
    


   <div>
    to
    <select  id="to">
        <option value="$"> $</option>
        <option value="RS"> RS</option>
        <option value="POUND">POUND</option>
        <option value="EURO">EURO</option>  

    </select>


    <br><br>
   </div>

   <div>
    <button onclick="calculate()">submit</button>
    <br>
   </div>
   
  <div>  <p >Total Amount = <span id ="result"></span></p></div>
  
</div>
</body>
</html>
